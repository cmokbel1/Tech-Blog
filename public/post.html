<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <link rel="resetStylesheet" href="../css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blog about IT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./profile.html">Dashboard</a>
          </li>
        </ul>
        <a class="navbar-text" id="signout">
          Sign Out
        </a>
      </div>
    </div>
  </nav>
 <div id="myPost" class ="container"></div>
 <div id="comments"></div> 

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
  let postId = localStorage.getItem('postId')
  axios.get(`/api/posts/${postId}`, {
    headers: {
      'Authorization': `Bearer ${localStorage.getItem('token')}`
    }
  })
  .then (res => {
    console.log(res)
    let post = res.data
    let postElem = document.createElement('div')
    postElem.innerHTML = `
        <div class ="row bg-primary p-5 rounded-md mb-2 mt-2">
        <h3>${post.title}</h3>
        <hr class="my-4">
        <p class="lead">${post.body}</p>
      </div>
    `
    document.getElementById('myPost').prepend(postElem)

    post.notes.forEach(note => {
      console.log(note)

      let noteElem = document.createElement('div')
      noteElem.innerHTML = `
      ${note.body}
      `
      document.getElementById('comments').append(noteElem)
    })
  })

    async function logOut() {
      localStorage.removeItem('username')
      localStorage.removeItem('token')
      location = '/public/index.html'
    }

    document.getElementById('signout').addEventListener('click', event => {
      event.preventDefault()
      logOut()
    })
</script>
</body>
</html>
